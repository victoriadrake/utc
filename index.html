    <body onload="clock();">
        <main aria-role="main">
            <section class="hero flex col">

                <h1 class="flex row" id="time">I find your lack of JS disturbing.</h1>

            </section>
            <footer class="flex col" id="footer">
                <a href="https://victoria.dev">&#10157; Victoria Drake</a>
            </footer>
        </main>

        <script type="text/javascript">
            function clock() {
                console.log("Turtles!");
                var time = new Date;
                var hrs = time.getUTCHours();
                let min = time.getUTCMinutes();
                let s = time.getUTCSeconds();
                if (hrs < 10) {
                    hrs = "0" + hrs
                }
                if (min < 10) {
                    min = "0" + min
                }
                if (s < 10) {
                    s = "0" + s
                }
                document.getElementById("time").innerHTML = '<span>' + hrs + ':</span><span>' + min + ':</span><span>' + s + '</span><span>UTC</span>';
                setTimeout(clock, 1000);
            }
        </script>
    </body>
